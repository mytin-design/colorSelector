<!doctype html>
<html>
    <head>
        <title>Color Selector</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="sectionOne">
            <article>
                <h1>Color Selection Program</h1>
            </article>
            <article>
                <h2>All Colors</h2>
                <div class="colorbox">
                    <button class="red color" onclick="selectRed()">Red</button>
                    <button class="blue color" onclick="selectBlue()">Blue</button>
                    <button class="yellow color" onclick="selectYellow()">Yellow</button>
                    <button class="cyan color" onclick="selectCyan()">Cyan</button>
                    <button class="lightblue color" onclick="selectLBlue()">lightblue</button>
                    <button class="skyblue color" onclick="selectSBlue()">skyblue</button>
                    <button class="navy color" onclick="selectNavy()">Navy</button>
                    <button class="purple color" onclick="selectPurple()">purple</button>
                    <button class="green color" onclick="selectGreen()">Green</button>
                    <button class="darkblue color" onclick="selectDBlue()">Darkblue</button>
                    <button class="darkred color" onclick="selectDRed()">Darkred</button>
                    <button class="gold color" onclick="selectGold()">Gold</button>
                    <button class="goldenrod color" onclick="selectGRod()">Goldenrod</button>
                    <button class="turquise color" onclick="selectTurq()">turquoise</button>
                    <button class="greenyellow color" onclick="selectGYellow()">GreenYellow</button>
                    <button class="gray color" onclick="selectGray()">Gray</button>
                    <button class="lightgray color" onclick="selectLGray()">LightGray</button>
                    <button class="black color" onclick="selectBlack()">Black</button>
                    <button class="maroon color" onclick="selectMaroon()">Maroon</button>
                    <button class="lightgreen color" onclick="selectLGreen()">Lightgreen</button>

                </div>
            </article>

        </section>
        <section class="sectionTwo">
            <article>
                <h2>Favorite colors</h2>
            </article>
            <div class="favbox">

            </div>
        </section>
    </body>
    <script src="script.js"></script>
</html>
